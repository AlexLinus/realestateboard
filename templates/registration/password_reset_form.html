{% extends 'base.html' %}

{% block content %}
   <!-- Register -->
      <section class="section-padding">
         <div class="container">
            <div class="row">
               <div class="col-lg-5 col-md-5 mx-auto">
                  <div class="card padding-card no-radius border t-align-l">
                     <div class="card-body">
                        <h5 class="card-title mb-4">Восстановление пароля</h5>

                          <form method="post">
                            {% csrf_token %}
                            {% for field in form %}
                                 <div class="form-group">
                                    {{ field.label_tag }}
                                    {{ field.error_messages }}
                                    {{ field }}
                                </div>
                            {% endfor %}

                            <button type="submit">Восстановить</button>
                          </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- End Register -->

{% endblock %}
