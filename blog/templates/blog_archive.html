{% extends 'base.html' %}

{% block content %}
          <!-- Blog List -->
      <section class="section-padding">
         <div class="container">
            <div class="row">
               <div class="col-lg-12 col-md-12">
                  <div class="row">
                   {% for post in posts %}
                     <div class="col-lg-4 col-md-4">
                        <div class="card blog-card">
                           <a href="{{ post.get_absolute_url }}">
                              <img class="card-img-top" src="img/blog/1.png" alt="Card image cap">
                              <div class="card-body">
                                 <span class="badge badge-success">House/Villa</span>
                                 <h6>{{ post.post_title }}</h6>
                                 <p class="mb-0">{{ post.post_body|truncatechars:100|safe }}</p>
                              </div>
                              <div class="card-footer">
                                 <p class="mb-0"><img class="rounded-circle" src="img/user/3.jpg" alt="Card image cap"> <strong>{{ post.author.username }}</strong> {{ post.pub_date }}</p>
                              </div>
                           </a>
                        </div>
                     </div>
                   {% endfor %}
                  </div>

                  <nav class="mt-5">
                     <ul class="pagination justify-content-center">
                        <li class="page-item disabled">
                           <a class="page-link" href="blog.html#" tabindex="-1"><i class="mdi mdi-chevron-left"></i></a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="blog.html#">1</a></li>
                        <li class="page-item"><a class="page-link" href="blog.html#">2</a></li>
                        <li class="page-item"><a class="page-link" href="blog.html#">3</a></li>
                        <li class="page-item"><a class="page-link" href="blog.html#">...</a></li>
                        <li class="page-item"><a class="page-link" href="blog.html#">10</a></li>
                        <li class="page-item">
                           <a class="page-link" href="blog.html#"><i class="mdi mdi-chevron-right"></i></a>
                        </li>
                     </ul>
                  </nav>
               </div>
            </div>
         </div>
      </section>
      <!-- End Blog List -->
{% endblock %}
